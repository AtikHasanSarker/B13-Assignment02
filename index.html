<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave - Podcast Website</title>
</head>
<body class="font-['Inter'] max-w-[1600px] m-auto">
    <header class="bg-[#1A0B2E] text-white">
        <nav class="flex justify-between items-center px-5 lg:px-[200px] py-8">
            <img src="./assets/TechWave.svg" alt="">
            <ul class="hidden lg:flex gap-8">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <button class="hidden lg:flex px-4 py-[12.5px] font-semibold gap-1 bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-[10000px]"><span>Subscribe</span> <img src="./assets/Arrow.svg" alt=""></button>
            <!-- Hamburger-Menu -->
            <div class="inline lg:hidden"><img src="./assets/hamburger-menu.svg" alt=""></div>
        </nav>
        <hr class="bg-blue-950 h-px border-none">

        <!-- Hero-Banner -->
        <div class="bg-[url('./assets/hero-bg.png')] flex justify-center py-[100px] bg-cover">
            <div class="text-center m-auto">
                <div class="flex justify-center mb-10">
                    <div class="relative">
                        <div class="relative">
                            <img src="./assets/hero-circle.png" alt="">
                            <img src="./assets/microphone.png" alt="" class="absolute top-[25%] left-[33%]">
                        </div>
                        <img src="./assets/New.svg" alt="" class="absolute top-0 right-0">
                    </div>
                </div>
                <h1 class="font-extrabold text-6xl mb-2">
                    TechWave
                </h1>
                <p class="mb-6">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="flex gap-2 justify-center">
                    <button class="flex px-5 py-[12.5px] gap-2 font-semibold w-[220px] bg-linear-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-[10000px]"><img src="./assets/spotify.svg" alt=""><span>Listen on Spotify</span></button>
                    <button class="flex px-5 py-[12.5px] font-semibold gap-2 text-[#00FF88] bg-transparent border-2 border-[#00FF88] rounded-[10000px]"><img src="./assets/message.svg" alt=""><span>Subscribe</span></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section></section>
    </main>
    <footer>
        /
    </footer>
</body>
</html>
